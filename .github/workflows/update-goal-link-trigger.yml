name: Deploy Update GoalLinkTrigger

on:
  push:
    branches: [main]
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      # Update GoalLinkTrigger
      - name: Update dynamodb-stream/goal-link-trigger
        run: cd dynamodb-stream/goal-link-trigger/update/; GOOS=linux go build cmd/main.go; zip updateGoalLinkTrigger.zip main; ls;

      - name: Update GoalLinkTrigger Test
        run: cd dynamodb-stream/goal-link-trigger/update/; go test -v ./...

      - name: Add updateGoalLink gobuild deploy
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::064559090307:role/OIDCGithubRole
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: SessionRetrieveAndValidateAPIKey

      - name: Update lambda
        run: aws lambda update-function-code --function-name  updateGoalLink --zip-file fileb://dynamodb-stream/goal-link-trigger/update/updateGoalLinkTrigger.zip