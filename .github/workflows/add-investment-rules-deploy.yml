name: Deploy Add Investment Rules

on:
  push:
    branches: [main]
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      # Add InvestmentRules
      - name: Add rules
        run: cd investment-rules/add/; GOOS=linux go build cmd/main.go; zip addInvestmentRules.zip main; ls;

      - name: Add InvestmentRules Test
        run: cd investment-rules/add/; go test -v ./...
              
      - name: Add InvestmentRules gobuild deploy
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::064559090307:role/OIDCGithubRole
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: SessionRetrieveAndValidateAPIKey

      - name: Update lambda
        run: aws lambda update-function-code --function-name  InvestmentRules --zip-file fileb://investment-rules/add/addInvestmentRules.zip
  
