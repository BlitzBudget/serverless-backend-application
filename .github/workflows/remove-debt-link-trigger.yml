name: Deploy Remove DebtLinkTrigger

on:
  push:
    branches: [main]
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.17'

      # Remove DebtLinkTrigger
      - name: Remove dynamodb-stream/debt-link-trigger
        run: cd dynamodb-stream/debt-link-trigger/remove/; GOOS=linux go build cmd/main.go; zip removeDebtLinkTrigger.zip main; ls;

      - name: Remove DebtLinkTrigger Test
        run: cd dynamodb-stream/debt-link-trigger/remove/; go test -v ./...

      - name: Add removeDebtLinkTrigger gobuild deploy
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::064559090307:role/OIDCGithubRole
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: SessionRetrieveAndValidateAPIKey

      - name: Update lambda
        run: aws lambda update-function-code --function-name  removeDebtLinkTrigger --zip-file fileb://dynamodb-stream/debt-link-trigger/remove/removeDebtLinkTrigger.zip