name: Deploy Add Category Rules

on:
  push:
    branches: [main]
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.17'

      # Add CategoryRules
      - name: Add rules
        run: cd category-rules/add/; GOOS=linux go build cmd/main.go; zip addCategoryRules.zip main; ls;

      - name: Add CategoryRules Test
        run: cd category-rules/add/; go test -v ./...

      - name: Add CategoryRules gobuild deploy
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::064559090307:role/OIDCGithubRole
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: SessionRetrieveAndValidateAPIKey

      - name: Update lambda
        run: aws lambda update-function-code --function-name  addCategoryRules --zip-file fileb://category-rules/add/addCategoryRules.zip
  
