name: Deploy Get Debt Rules

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.17'

      # Get DebtRules
      - name: Get debt-rules
        run: cd debt-rules/get/; GOOS=linux go build cmd/main.go; zip getDebtRules.zip main; ls;

      - name: Get DebtRules Test
        run: cd debt-rules/get/; go test -v ./...

      - name: Add getDebtRules gobuild deploy
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::064559090307:role/OIDCGithubRole
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: SessionRetrieveAndValidateAPIKey

      - name: Update lambda
        run: aws lambda update-function-code --function-name  getDebtRules --zip-file fileb://debt-rules/get/getDebtRules.zip
