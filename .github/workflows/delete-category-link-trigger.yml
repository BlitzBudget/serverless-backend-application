name: Deploy Delete CategoryLinkTrigger

on:
  push:
    branches: [main]
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      # Remove CategoryLinkTrigger
      - name: Remove dynamodb-stream/category-link-trigger
        run: cd dynamodb-stream/category-link-trigger/delete/; GOOS=linux go build cmd/main.go; zip deleteCategoryLinkTrigger.zip main; ls;

      - name: Remove CategoryLinkTrigger Test
        run: cd dynamodb-stream/category-link-trigger/delete/; go test -v ./...
      
      - name: Add deleteCategoryLinkTrigger gobuild deploy
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::064559090307:role/OIDCGithubRole
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: SessionRetrieveAndValidateAPIKey

      - name: Update lambda
        run: aws lambda update-function-code --function-name  deleteCategoryLinkTrigger --zip-file fileb://dynamodb-stream/category-link-trigger/delete/deleteCategoryLinkTrigger.zip