name: Deploy Add InvestmentLinkTrigger

on:
  push:
    branches: [main]
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      # Add InvestmentLinkTrigger
      - name: Add dynamodb-stream/investment-link-trigger
        run: cd dynamodb-stream/investment-link-trigger/add/; GOOS=linux go build cmd/main.go; zip addInvestmentLinkTrigger.zip main; ls;

      - name: Add InvestmentLinkTrigger Test
        run: cd dynamodb-stream/investment-link-trigger/add/; go test -v ./...
        
      - name: Add InvestmentLinkTrigger gobuild deploy
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::064559090307:role/OIDCGithubRole
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: SessionRetrieveAndValidateAPIKey

      - name: Update lambda
        run: aws lambda update-function-code --function-name  addInvestmentLinkTrigger --zip-file fileb://dynamodb-stream/investment-link-trigger/add/addInvestmentLinkTrigger.zip
